on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        default: 'container'
        type: choice
        options:
        - auth
        - container
        - dashboard
        - marketing
      aws-deploy:
        description: 'Deploy to AWS?'
        required: false
        type: boolean

jobs:
  deploy-auth:
    if: ${{ inputs.service == 'auth' }}
    uses: ./.github/workflows/auth.yml


